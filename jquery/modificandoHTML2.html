<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        // $('p.numero').wrap('<div>') // empacotar
        // vai envolver os elementos com div...
        $('p.numero').wrapAll('<div id="div4">')
        $("#div4").empty() // limpar o conteúdo da div
        $('#div3, #div4').prev().remove() // selecionando 2 elementos e pegar os anteriores e remover (excluir da DOM)

        // $('<div>Substituto</div>').replaceAll('body > p') // selecionando todos os paragrafos que estão diretamente dentro do meu body (>)
        // $('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function() { // recebendo uma função callback
            return $('<div>').html($(this).html()).append('!!!') // Vai criar uma div para colocar o conteúdo dentro
        })
    </script>
</body>
