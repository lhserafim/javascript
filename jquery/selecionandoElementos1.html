<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>

        // IMPORTANTE: Tente ser o mais simples possível, evite ficar utlizando combinações malucas para selecionar os elementos no seu código!!
        
        // usando o jQuery para fazer a seleção de elementos na minha DOM
        $('#feira').addClass('destaque').removeClass('destaque') // POR ID. Seria igual a isso: document.getElementById('primeiro').classList.add('destaque')
        $('li').addClass('destaque') // POR ELEMENTO
        $('[wm-obrigatorio]').removeClass('destaque') // POR ATRIBUTO PERSONALIZADO
        $('li.opcional').removeClass('destaque') // POR ELEMENTO + ID
        $('div p span').addClass('destaque') // ELEMENTO SPAN, QUE ESTÁ EM UM P DENTRO DE UMA DIV

        // Exclusivos jQuery. Não tem na api padrão do JS
        $('li:first').css('border', 'solid 3px yellow') // Primeiro elemento do tipo li (arroz)
        $('li:odd').css('border', 'solid 10px orange') // Selecionando os elementos ímpares
        $('li:gt(1)').css('border', 'solid 10px white') // Selecionando o greater then (gt) 1
        $('li:not(:last)').css('border', 'dotted') // Selecionando os elementos da lista que não é o último
        $('li:contains("r")').css('background-color', 'black') // Selecionando elementos que contenham a letra r 

        // Trabalhando com formulários
        $('form *').hide() // usando o seletor universal
        // Reexibindo os formulários de acordo com o seu tipo
        $('form :text').show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()

    </script>
</body>
