<h1>Listas</h1>

<!-- Lista Ordenada -->
<h2>Aprovados</h2>

<!-- A tag usada para ter uma lista ordenada é a <ol> -->
<ol>
    <!-- <li> são os itens da lista -->
    <li>Bia</li>
    <li>Pedro</li>
    <li>João</li>
    <li>Ana</li>
</ol>

<!-- Lista Não Ordenada -->
<h2>Lista de Compras</h2>
<!-- A forma que eu tenho para criar listas não ordenadas é usando o <ul> -->
<ul>
    <li>Queijo</li>
    <li>Café</li>
    <li>Filtro de Café</li>
    <li>Cerveja</li>
</ul>

<!-- Lista de Definição -->
<h2>Principais termos do glossário de Cloud Computing</h2>

<!-- Usar o <dl> (definition list) e 
    <dt> para o TERMO que eu quero definir e
    <dd> para a DEFINIÇÃO -->

<dl>
    <dt>BaaS</dt>
    <dd>Backend as a Service</dd>
    <dt>IaaS</dt>
    <dd>Infraestrutura a serviço</dd>
</dl>
