 <!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        // ...
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' // O innerHtml vai alterar TUDO que estiver dentro do item selecionado, inclusive neste caso remove o <p>
        //div.outerHTML = 'Texto Alterado2' // Vai alterar TUDO, ou seja, vai remover a parte interna e externa (outer) para o que foi passado
        div.insertAdjacentHTML("beforebegin", '<p>Antes Início</p>')
        div.insertAdjacentHTML("afterbegin", '<p>Depois Início</p>')
        div.insertAdjacentHTML("beforeend", '<p>Antes fim</p>')
        div.insertAdjacentHTML("afterend", '<p>Depois fim</p>')

        // Recuperar somente texto (sem tags)
        console.log(div.innerText)
        // Recuperar texto com html (tags)
        console.log(div.innerHTML)

        /*
         * RESUMO
         * Nesta aula foi apresentando mais algumas formas de maninpular o HTML dinâmicamente, utilizando comandos
         * como innerHTML que irá substituir TUDO que estiver dentro do elemento selecionado e
         * como fazer inserções de elementos em locais específicos, com before, after, etc.
         * 
         * Também foi demonstrada uma forma de recuperar o conteúdo texto de um elemento previamente selecionado
         */

    </script>
</body>

</html>
