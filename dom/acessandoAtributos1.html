<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        // Como selecionar diferentes tipos 
        const imgTag = document.querySelector('img') // Seleciona uma tag/elemento
        const imgClasse = document.querySelector('.img') // Seleciona uma classe
        const imgId = document.querySelector('#img') // Seleciona uma id
        const imgPropriedade = document.querySelector('[img]') // Seleciona uma propriedade

        const img = document.querySelector('img')
        // 3 Formas de acessar o mesmo atributo
        console.log('getAttribute', img.getAttribute('src'))
        console.log('src', img.src)
        console.log('["src"]', img['src'])
        console.log('alt',img.alt) // acessando outro atributo

        console.log('Elemento "img" .......................')
        console.log('NodeType', img.nodeType) // Existe na internet uma tabela com todos os tipos
        console.log('NodeName', img.nodeName)

        console.log('Atributo "src" .......................')
        const src = img.getAttributeNode('src')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        console.log('Elemento "a" .......................')
        const link = document.querySelector('a')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        // Alterando uma propriedade
        link.firstChild.nodeValue = 'Novo Texto'
        // Outra forma + comum
        link.innerHTML = 'Novo Texto 2'

    </script>
</body>

</html>
