<div class="exercicio">
    <h1>1. Grid Básica</h1>
    <hr>

    <!-- Grid Básica -->
    <!-- O grid do bootstrap tem 12 colunas. 
        No exemplo abaixo a tela será ocupada de forma completa, divindo os espaços igualitariamente -->
    <!-- Container fluid ocupa a tela toda. 
        Só o container ocupa apenas o centro da tela -->
    <div class="container-fluid">
        <div class="row">
            <!-- col refere-se a coluna. Quando não informado o sufixo do tamanho será por default extra small
                col = extra small
                col-sm = small
                col-md = mediu
                col-lg = large
                col-xl = exra large -->
            <div class="col bg-primary">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-warning">3</div>
            <div class="col bg-info">4</div>
            <div class="col bg-secondary">5</div>
        </div>
    </div>
    <!-- Posso associar um número a col. 
        No exemplo abaixo, estou determinando o quanto eu quero ocupar em colunas para cada div -->
    <div class="row mt-3">
        <div class="col bg-danger">1</div>
        <div class="col-4 bg-warning">2</div>
        <div class="col-5 bg-info">3</div>
        <div class="col bg-primary">4</div> 
    </div>

    <h1 class="mt-5">2. Grid Responsiva</h1>
    <hr>

    <!-- Grid Responsiva -->
    <div class="container-fluid">
        <div class="row">
            <!-- Definir de forma responsiva a quantidade de colunas que serão ocupadas de acordo com o tamanho do dispositivo -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">4</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">5</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">6</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">7</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">8</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">9</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">10</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">11</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">12</div>
        </div>
    </div>

    <h1 class="mt-5">3. Quebra de Linha</h1>
    <hr>

    <!-- Quebra de Linha -->
    <!-- Para forçar a quebra de linha, posso usar o w-100 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-primary">1</div>
            <div class="col-3 bg-danger">2</div>
            <div class="col-7 bg-success">3</div>
            <!-- forçando a quebra. a w-100 significa que vai ocupar a largura toda ta tela! (100% da largura) -->
            <div class="w-100"></div>
            <div class="col-3 bg-warning">4</div>
        </div>
    </div>

    <h1 class="mt-5">4. Ordem</h1>
    <hr>

    <!-- Ordem -->
    <!-- Eu posso definir a ordem, utilizando a classe .order(de 1 a 12) para ordenar meus elementos 
        ou também utilizando order-first ou order-last -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 order-5 bg-primary">1</div>
            <div class="col-4 order-12 bg-danger">2</div>
            <div class="col-4 order-1 bg-warning">3</div>
        </div>
    </div>

    <h1 class="mt-5">5. Offset</h1>
    <hr>

    <!-- Offset -->
    <!-- No offset eu especifico o quanto eu quero "pular" em termos de colunas. Um offset-7 vai pular 6 colunas -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 offset-7 bg-primary">1</div>
            <div class="col-4 offset-3 bg-danger">2</div>
            <div class="col-6 offset-1 bg-warning">3</div>
            <!-- Só vai fazer o offset para dispositivos large -->
            <div class="col-lg-6 offset-lg-1 bg-info">4</div>
        </div>
    </div>

    <h1 class="mt-5">6. Alinhamento</h1>
    <hr>

    <!-- Alinhamento -->
    <!-- A partir do bootstrap 4, o sistema de grid do bootstrap é baseado no flexbox -->
    <!-- O alinhamento foi pelo eixo vertical -->
    <div class="container-fluid">
        <div class="row h-300">
            <!-- a altura da minha div tem 300 pixels (h-300), por isso os elementos são alinhados como se fosse uma lista
            na tela e é por isso que o item 1 fica "na ultima linha" -->
            <div class="col-4 align-self-end bg-primary">1</div>
            <div class="col-4 align-self-center bg-danger">2</div>
            <div class="col-4 align-self-start bg-warning">3</div>
        </div>
    </div>
</div>
