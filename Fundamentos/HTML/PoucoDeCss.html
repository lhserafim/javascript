<html>
    <head>
        <title>Um Pouco de CSS</title>
        <!-- Vamos implementar o css aqui 
             Vou aplicar estilos a elementos (tags), classes e id -->
        <style> 
            h1 {
                font-size: 50px;
            }
            .fundoVermelho {
                background-color: red;
            }
            .negrito {
                font-weight: bold;
            }
            #textoPrincipal {
                font-size: 40px;
                font-weight: bold;
                color: white;
                padding: 10px;
                background-color: gray;
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>  
        <h1>CSS</h1>
        <!-- span é uma tag do HTML não visual -->
        <!-- O id deve ser único na sua página-->
        <span id="textoPrincipal">Texto 1</span><br> <!-- O <br> faz a quebra mas ele não é mais tão utilizado hoje em dia-->
        <span class="fundoVermelho negrito">Texto 2</span><br> <!-- Posso aplicar 2 ou mais classes a uma tag -->
        <span class="fundoVermelho">Texto 3</span>
    </body>
</html>
