<h1>Projeto</h1>

<!-- Importando um css -->
<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">


<!-- Para poder aplicar o CSS vou chamar a lista de class="tree"-->
<ul class="tree">
    <li>
        <!-- Vou envolver as "pastas" no span e adicionar um marcador wm-folder para poder localizá-lo posteriormente no script -->
        <span wm-folder>backend</span>
        <ul>
            <li>
                <span wm-folder>app</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <span wm-folder>config</span>
                <ul>
                    <li>bancos.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span wm-folder>frontend</span>
        <ul>
            <li>
                <span wm-folder>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<!-- Desafio! Fazer que os elementos da lista expandam e recolham conforme forem clicados -->
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => { // este nome folder pode ser qualquer coisa. Poderia ser pasta
        folder.onclick = function(e) { // O e é de evento, mas poderia ser qualquer coisa
            //debugger // Para abrir a debugação no código
            // Pegar a UL que está abaixo do elemento clicado
            const ul = folder.nextElementSibling
            //console.log(ul)
            const displayAtual = ul.style.display // A partir da ul peguei a visibilidade deste display
            ul.style.display = displayAtual === 'none' ? 'block' : 'none' // Atualizo o display com a cond. ternária
        }
    })
</script>
